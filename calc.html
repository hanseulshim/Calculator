<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="calc.js"></script>
    <link rel="stylesheet" href="calc.css">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="row text-center">
                    <div class="col-sm-12">
                        <div class="wrapper">
                            <form>
                                <div class="form-group">
                                    <label for="calculator">My Calculator</label>
                                    <input type="text" class="form-control text-right" id="calculator" placeholder="0">
                                </div>
                                <div class="row numRow">
                                    <div class="col-xs-3 col-xs-offset-9 btnNum">
                                        <button type="button" class="btn btn-success num" value="AC">AC</button>
                                    </div>
                                </div>
                                <div class="row numRow">
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-success num" value="7">7</button>
                                    </div>
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-success num" value="8">8</button>
                                    </div>
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-success num" value="9">9</button>
                                    </div>
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-warning num" value="/">/</button>
                                    </div>
                                </div>
                                <div class="row numRow">
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-success num" value="4">4</button>
                                    </div>
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-success num" value="5">5</button>
                                    </div>
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-success num" value="6">6</button>
                                    </div>
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-warning num" value="*">*</button>
                                    </div>
                                </div>
                                <div class="row numRow">
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-success num" value="1">1</button>
                                    </div>
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-success num" value="2">2</button>
                                    </div>
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-success num" value="3">3</button>
                                    </div>
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-warning num" value="-">-</button>
                                    </div>
                                </div>
                                <div class="row numRow">
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-success num" value="0">0</button>
                                    </div>
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-success num" value=".">.</button>
                                    </div>
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-warning num" value="+">+</button>
                                    </div>
                                    <div class="col-xs-3 btnNum">
                                        <button type="button" class="btn btn-danger num" value="=">=</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
